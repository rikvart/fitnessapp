<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<title>List of fitness activities</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>Fitness data</h1>


		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>HR</th>
				<th>Length</th>
				<th>Category</th>
			</tr>
			<tr th:each="data : ${listofdata}">
				<td th:text="${data.id}"></td>
				<td th:text="${data.title}"></td>
				<td th:text="${data.hr}"></td>
				<td th:text="${data.length}"></td>
				<td th:text="${data.category}"></td>
				<td sec:authorize="hasRole('ADMIN')"><a
					th:href="@{/delete/{id}(id=${data.id})}">Delete</a></td>
				<td><a th:href="@{/edit/{id}(id=${data.id})}">Edit</a></td>
			</tr>
		</table>
		<a href="/add" class="btn btn-success">Add data</a>


		<div id="userlogin">
			<h3 id="usermessage"
				th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h3>
			<form th:action="@{/login}" method="post">
				<input type="submit" value="Login" />
			</form>

			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" />
			</form>


		</div>

	</div>




</body>
</html>
